<div class="open-account-container row">
    <div class="form-card">
      <h2>Login to your account</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="username-input">
            <input type="text" id="username" formControlName="username" required>
            <button type="button" class="username-icon">
              <i class="fas fa-user"></i>
            </button>
          </div>
          <small *ngIf="loginForm.get('username')!.touched && loginForm.get('username')!.invalid">
            Username is required
          </small>
        </div>
        <div class="form-group mt-2">
          <label for="password">Password</label>
          <div class="password-input">
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" required>
            <button type="button" (click)="togglePasswordVisibility()">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
          <small *ngIf="loginForm.get('password')!.touched && loginForm.get('password')!.invalid">
            Password must be at least 5 characters
          </small>
        </div>
        <button type="submit" class="submit-btn">Continue</button>
      </form>
      <p class="sign-in-text">Not already registered? <a routerLink="/auth/signup">Sign Up!</a></p>
    </div>
  </div>
